<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Records</title>
  <link rel="stylesheet" href="./src/index.css">
</head>
<body>
  <div class="container">
    <h1>Personal Records</h1>
    
    <div class="search-section">
      <input type="text" id="search-term" name="search-term" placeholder="Search by any field (name, email, username, etc.)">
      <button type="button" id="search-btn">Search</button>
    </div>

    <div class="action-buttons">
      <button type="button" id="clear-btn">Clear Form</button>
      <button type="button" id="new-btn">New Record</button>
      <button type="button" id="print-btn">Print</button>
    </div>

    <form id="record-form">
      <label for="full-name">Full Name <span class="required">*</span></label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email">

      <label for="web-address">Web Address</label>
      <input type="url" id="web-address" name="web-address" placeholder="https://example.com">

      <div class="row">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username">
        </div>
        <div>
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password">
            <button type="button" id="toggle-password">üëÅ</button>
          </div>
        </div>
      </div>

      <label for="home-address">Home Address</label>
      <input type="text" id="home-address" name="home-address">

      <label for="optional-info">Optional Information</label>
      <textarea id="optional-info" name="optional-info" rows="4"></textarea>

      <button type="button" id="save-btn">Save / Update Record</button>
    </form>
  </div>

  <script type="module" src="./src/renderer.js"></script>
</body>
</html>
