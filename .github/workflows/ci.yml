name: CI

on:
  push:
    branches: [ master, chore/add-postinstall-rebuild ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm run postinstall

      - name: Run smoke test (start app briefly)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb procps curl
          xvfb-run -a npm start &
          sleep 6
          curl -fS http://localhost:5173/ || (ps aux && false)
          pkill -f electron || true
